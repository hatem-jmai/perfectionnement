<form [formGroup]="registerForm"  (ngSubmit)="registerForm.valid" novalidate></form>
<div class="example-container">
  
  <mat-form-field>
    <input matInput placeholder="first Name" [(ngModel)]="user.nom">
  </mat-form-field>

  <mat-form-field>  
    <input matInput placeholder="Last Name"[(ngModel)]="user.prenom">
  </mat-form-field>
  <mat-form-field>

  
    <input matInput placeholder="User name" [(ngModel)]="user.login">
  </mat-form-field>
  
  <mat-form-field>
    <mat-select placeholder="Gendre" [(ngModel)]="user.genre">
      <mat-option *ngFor="let genre of gendre" [value]="genre.viewValue">
        {{genre.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="user.date_naiss">
    <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Cin" type="number" class="example-left-align" [(ngModel)]="user.cin">
  </mat-form-field>

  

  <mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="email" required [(ngModel)]="user.adresse_mail">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" 
    [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>



  <mat-form-field>
  
    <input matInput placeholder="Adresse" [(ngModel)]="user.adresse">
  </mat-form-field>
  
 
    
  <button mat-raised-button  type="submit" (click)="add()">SIGN UP</button>
</div>

<app-footer></app-footer>
